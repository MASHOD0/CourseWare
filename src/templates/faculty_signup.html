{% extends "base.html" %}

{% block title %}
Faculty Signup
{% endblock %}

{% block content %}

<form action="#" method='POST'>
    <table>
        <caption
            style="font-size: xx-large; font-weight: bold; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: black;">
            Teacher Signup</caption>

        <tr>
            <td>
                <font size="5" color="#000000"> Name:</font>
            </td>
            <td>
                <input type="text" name="Name" placeholder="Name" size="47">
            </td>
        </tr>
        <tr>
            <td>
                <font size="5" color="#000000"> Email:</font>
            </td>
            <td>
                <input type="email" name="Email" size="47">
            </td>
        </tr>
        <tr>
            <td class="select">
                <font size="5" color="#000000">Department:</font>
            </td>
            <TD>
                <select name="Department">
                    {% for department in departments %}
                    <option value="{{ department[0] }}">{{ department[1] }}</option>
                    {% endfor %}                   
                </select>
            </TD>

        </tr>
        <tr>
            <td>
                <font size="5" color="#000000"> Password:</font>
            </td>
            <td>
                <input type="Password" name="Password" size="47" placeholder="Enter Password">
            </td>
        </tr>
        <tr>
            <td>
                <font size="5" color="#000000"> Confirm Password:</font>
            </td>
            <td>
                <input type="Password" name="Confirm Password" size="47" placeholder="Confirm Password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit" style="font-size: larger;" />
            </td>

        </tr>
    </table>

</form>

{% endblock %}
